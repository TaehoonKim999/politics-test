<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정치적 성향 측정 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>정치적 성향 측정 테스트</h1>
            <p>몇 가지 질문을 통해 당신의 정치적 성향을 알아보세요</p>
        </header>

        <div id="start-page" class="page active">
            <div class="intro">
                <h2>테스트 안내</h2>
                <p>이 테스트는 다양한 정치적 이슈에 대한 당신의 견해를 바탕으로 정치적 성향을 분석합니다.</p>
                <ul>
                    <li>총 20개의 질문이 있습니다</li>
                    <li>각 질문에 대해 동의 정도를 선택하세요</li>
                    <li>솔직하게 답변해주세요</li>
                    <li>결과는 보수-진보 스펙트럼으로 표시됩니다</li>
                </ul>
                <button id="start-btn" class="btn-primary">테스트 시작하기</button>
            </div>
        </div>

        <div id="question-page" class="page">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div class="question-counter">
                <span id="current-question">1</span> / <span id="total-questions">20</span>
            </div>
            
            <div class="question-container">
                <h2 id="question-text"></h2>
                <div class="question-details">
                    <p id="question-description"></p>
                    <div class="question-example">
                        <strong>구체적 예시:</strong>
                        <p id="question-example"></p>
                    </div>
                </div>
                <div class="answers">
                    <label class="answer-option">
                        <input type="radio" name="answer" value="1">
                        <span>매우 반대</span>
                    </label>
                    <label class="answer-option">
                        <input type="radio" name="answer" value="2">
                        <span>반대</span>
                    </label>
                    <label class="answer-option">
                        <input type="radio" name="answer" value="3">
                        <span>중립</span>
                    </label>
                    <label class="answer-option">
                        <input type="radio" name="answer" value="4">
                        <span>동의</span>
                    </label>
                    <label class="answer-option">
                        <input type="radio" name="answer" value="5">
                        <span>매우 동의</span>
                    </label>
                </div>
                <button id="next-btn" class="btn-primary" disabled>다음 질문</button>
            </div>
        </div>

        <div id="result-page" class="page">
            <div class="result-container">
                <h2>당신의 정치적 성향</h2>
                <div class="result-chart">
                    <div class="spectrum">
                        <div class="spectrum-bar">
                            <div class="spectrum-labels">
                                <span>진보</span>
                                <span>중도</span>
                                <span>보수</span>
                            </div>
                            <div class="spectrum-indicator" id="result-indicator"></div>
                        </div>
                    </div>
                </div>
                <div class="result-details">
                    <h3 id="result-category"></h3>
                    <p id="result-description"></p>
                    <div class="result-breakdown">
                        <h4>세부 분석</h4>
                        <div class="breakdown-item">
                            <span>경제 정책:</span>
                            <span id="economic-score"></span>
                        </div>
                        <div class="breakdown-item">
                            <span>사회 정책:</span>
                            <span id="social-score"></span>
                        </div>
                        <div class="breakdown-item">
                            <span>정치 제도:</span>
                            <span id="political-score"></span>
                        </div>
                    </div>
                </div>
                <button id="restart-btn" class="btn-secondary">다시 테스트하기</button>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
